<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valutaomvandlare</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="Rates.js" defer></script>
    <script src="RunApp.js" defer></script>
    <script src="Service.js" defer></script>
</head>

<body>
    <div class="container" id="mainContainer">
        <div id="innerContainer">

            <h1 id="headerText">Valutaomvandlare</h1>
            <form class="form-inline">
                <div class="form-group">
                    <div class="inputContainer">
                        <input id="curInput1" class="form-control" type="number"/>
                    </div>
                    <div class="inputContainer">
                        <input id="curInput2" class="form-control" type="number"/>
                    </div>
                </div>
            </form>
            <div id="dropDownContainer" class="form-inline">
                <select id="curDropdown1" class="form-control"></select>
                <select id="curDropdown2" class="form-control"></select>
            </div>
            <select id="selectBuyOrSell">
                <option value="buy">Köp</option>
                <option value="sell">Sälj</option>
            </select>
            <div id="buyDiv">
                <h5 id="buyText"></h5>
            </div>
            <button id="orderBtn" class="btn btn-light">Lägg order</button>
        </div>
    </div>
</body>

</html>
